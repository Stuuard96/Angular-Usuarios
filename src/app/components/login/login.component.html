<div class="body">
  <form [formGroup]="form" (ngSubmit)="logIn()">
    <div class="body__figure">
      <img src="./assets/img/programmer.png" alt="" width="50%" />
      <h1>Log In</h1>
    </div>
    <div class="body__form">
      <mat-form-field class="body__form--item" appearance="fill">
        <mat-label>User</mat-label>
        <input matInput autocomplete="off" formControlName="user" />
      </mat-form-field>
      <mat-form-field class="body__form--item" appearance="fill">
        <mat-label class="label">Pass</mat-label>
        <input
          matInput
          type="password"
          autocomplete="off"
          formControlName="pass"
        />
      </mat-form-field>
      <button
        mat-raised-button
        class="body__form--item"
        type="submit"
        [disabled]="form.invalid"
        color="primary"
        style="height: 50px"
      >
        Log In
      </button>
    </div>
  </form>
</div>
