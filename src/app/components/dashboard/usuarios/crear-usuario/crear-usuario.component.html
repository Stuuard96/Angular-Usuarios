<div class="container">
  <mat-toolbar id="nav__toolbar" color="warn">
    <span>Crear Usuario </span>
  </mat-toolbar>

  <mat-card style="margin-top: 10px">
    <form [formGroup]="form" (ngSubmit)="agregarUsuario()">
      <mat-grid-list cols="4" rowHeight="70px">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="ancho">
            <mat-label>Usuario</mat-label>
            <input matInput autocomplete="off" formControlName="user" />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3" [rowspan]="5"
          ><img src="./assets/img/programmer.png" width="250" height="250"
        /></mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1"
          ><mat-form-field class="ancho">
            <mat-label>FirstName</mat-label>
            <input
              matInput
              autocomplete="off"
              formControlName="firstName"
            /> </mat-form-field
        ></mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1"
          ><mat-form-field class="ancho">
            <mat-label>LastName</mat-label>
            <input
              matInput
              autocomplete="off"
              formControlName="lastName"
            /> </mat-form-field
        ></mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1"
          ><mat-form-field class="ancho">
            <mat-label>Sex</mat-label>
            <mat-select formControlName="sex">
              <mat-option *ngFor="let item of sexs" [value]="item">
                {{ item }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <button mat-raised-button style="margin-right: 20px" color="warn">
            Volver
          </button>
          <button
            type="submit"
            [disabled]="form.invalid"
            mat-raised-button
            color="primary"
          >
            Aceptar
          </button>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card>
</div>
