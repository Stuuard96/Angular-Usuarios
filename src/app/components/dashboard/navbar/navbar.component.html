<mat-toolbar class="mat-medium-tall" color="primary">
  <button mat-button routerLink="/dashboard">AppUsuarios</button>
  <span class="example-spacer"></span>
  <button mat-button *ngFor="let item of menu" [routerLink]="item.redirect">
    {{ item.nombre }}
  </button>
  <span class="example-spacer"></span>
  <button mat-icon-button routerLink="/logout" class="example-icon">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
